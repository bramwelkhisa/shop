<!-- public/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your Store</title>
    <style>
        .payment-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-form input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-form button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>PAY NOW</h1>
    </header>
    
    <div class="payment-form">
        <input type="tel" id="phone-number" placeholder="Enter phone (2547XXXXXXXX)">
        <input type="number" id="amount" placeholder="Enter amount">
        <button id="pay-now-btn">Pay Now</button>
    </div>

    <footer>
        <p>Â© SHOPIFY</p>
    </footer>

    <script src="/js/pay.js"></script>
</body>
</html>
